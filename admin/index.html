<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CTU Bulletin Board Admin - Login</title>
  <link rel="shortcut icon" href="ctulogo.jpg" type="image/x-icon">
  <link rel="stylesheet" href="admin.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="bg-animation">
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
    <div class="grid-pattern"></div>
  </div>

  
  <div class="login-container">
    
    
    <div class="status-bar">
      <div class="status-item">
        <div class="status-dot"></div>
        <span>System Active</span>
      </div>
      <div class="status-item">
        <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
          <circle cx="7" cy="7" r="6" stroke="currentColor" stroke-width="1.5"/>
          <path d="M7 4V7L9 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <span id="currentTime">--:--:--</span>
      </div>
      <div class="status-item">
        <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
          <path d="M7 1L2 4.5L7 8L12 4.5L7 1Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 9.5L7 13L12 9.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>CTU Bulletin Board</span>
      </div>
    </div>

    
    <div class="card">
      
      
      <div class="brand">
        <div class="brand-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <rect x="3" y="3" width="18" height="18" rx="3" stroke="currentColor" stroke-width="2"/>
            <path d="M8 8H16M8 12H16M8 16H12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
        <div>
          <h1>Admin Portal</h1>
          <p class="sub">CTU San Francisco<br>Digital Bulletin Board</p>
        </div>
      </div>

      
      <form id="loginForm">
        
        <div class="form-group">
          <label for="email">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
              <rect x="2" y="4" width="12" height="9" rx="2" stroke="currentColor" stroke-width="1.5"/>
              <path d="M2 5L8 9L14 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Email Address
          </label>
          <input 
            type="email" 
            id="email" 
            placeholder="admin@ctu.edu.ph" 
            required 
            autocomplete="email"
          />
        </div>

        <div class="form-group">
          <label for="password">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
              <rect x="4" y="7" width="8" height="6" rx="1.5" stroke="currentColor" stroke-width="1.5"/>
              <path d="M6 7V5C6 3.89543 6.89543 3 8 3C9.10457 3 10 3.89543 10 5V7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            Password
          </label>
          <input 
            type="password" 
            id="password" 
            placeholder="••••••••" 
            required 
            autocomplete="current-password"
          />
        </div>

        <button type="submit" class="btn-primary">
          <span>Sign In</span>
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M6 12L10 8L6 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>

        <p id="msg" class="msg"></p>
      </form>

      
      <div class="card-footer">
        <a href="../display/index.html" class="link">View Display</a>
        <span class="divider">•</span>
        <a href="#" class="link">Need help?</a>
      </div>

    </div>

  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
